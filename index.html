<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCSH SBFR Report Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 15px 60px rgba(0,0,0,0.15);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff6f00, #ff8f00, #1976d2, #2196f3);
        }

        .logo-container {
            margin: 0 auto 40px;
            width: 180px;
            height: 180px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .logo {
            width: 100%;
            height: 100%;
            background: white;
            border: 4px solid #1976d2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 50px rgba(25, 118, 210, 0.4);
            position: relative;
            overflow: hidden;
            padding: 10px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.4) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            color: #1976d2;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.3;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .enter-button {
            background: linear-gradient(145deg, #ff6f00, #ff8f00);
            color: white;
            border: none;
            padding: 25px 60px;
            font-size: 1.4em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 35px rgba(255, 111, 0, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .enter-button:hover::before {
            left: 100%;
        }

        .enter-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 45px rgba(255, 111, 0, 0.6);
        }

        .enter-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.95em;
            font-weight: 300;
            letter-spacing: 0.5px;
            box-shadow: 0 -4px 20px rgba(25, 118, 210, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 0.95em;
            }

            .logo-container {
                width: 140px;
                height: 140px;
                margin-bottom: 30px;
            }

            .enter-button {
                padding: 20px 45px;
                font-size: 1.2em;
            }

            footer {
                font-size: 0.85em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="WCSH Hospital Logo">
            </div>
        </div>

        <h1>WCSH SBFR REPORT HUB</h1>
        <p class="subtitle">Quality Management Portal</p>

        <button class="enter-button" onclick="window.location.href='login.html'">
            üîê ENTER THE SYSTEM
        </button>
    </div>

    <footer>
        Developed by WCSH HEALTH INNOVATION HUB
    </footer>
</body>
</html>
